{% extends 'base.html' %}

{% block content %}
  <div class="span6 offset3">
    {% if listings %}

    <ul class="thumbnails">
      {% for listing in listings %}
      <li class="span4">
        <a href="#" class="thumbnail"><img src="listing.thumbnail.url" alt=""></a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <h3>No listings</h3>
    {% endif %}
  </div>
{% endblock %}
